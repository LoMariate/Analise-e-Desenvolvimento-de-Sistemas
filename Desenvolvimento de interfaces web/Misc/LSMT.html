<!DOCTYPE html>

<html>

    <head>
        <title>LSMT CENTRAL</title>
        <style>
            body
            {
                background-color: white;
                color: black;
            }
            .dark-mode
            {
                background-color: black;
                color: white;
            }

        </style>
    </head>

        <body>
            <h1>LSMT CENTRAL <span style="float:right"> <button onclick="dlmode()">Modo escuro/claro</button></span></h1>
            <hr>

        <script>
            function dlmode() 
            {
                var element = document.body;
                element.classList.toggle("dark-mode")
            }


        </script>

        </body>



</html>
